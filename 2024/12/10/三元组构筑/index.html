                <p>关系抽取<br>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># from dataToNeo4jClass.DataToNeo4jClass import DataToNeo4j</span><br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd<br><br><span class="hljs-comment"># 文件夹路径，包含所有 Excel 文件</span><br>folder_path = <span class="hljs-string">r&#x27;D:\python\pythonproject\pythonProjectstudyproject\111&#x27;</span><br>output_folder = <span class="hljs-string">r&#x27;D:\python\pythonproject\pythonProjectstudyproject\333&#x27;</span><br><br><span class="hljs-comment"># 确保输出文件夹存在</span><br>os.makedirs(output_folder, exist_ok=<span class="hljs-literal">True</span>)<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">relation_extraction</span>(<span class="hljs-params">invoice_data, output_excel_path</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;关系数据抽取并保存到Excel文件&quot;&quot;&quot;</span><br><br>    links_dict = &#123;&#125;<br>    name_list = []<br>    relation_list = []<br>    name2_list = []<br>    <span class="hljs-comment"># 用m标注subject位置</span><br>    m = <span class="hljs-number">0</span><br>    <span class="hljs-keyword">for</span> name <span class="hljs-keyword">in</span> invoice_data.columns:<br>        <span class="hljs-keyword">if</span> name <span class="hljs-keyword">in</span> [<span class="hljs-string">&#x27;名称&#x27;</span>, <span class="hljs-string">&#x27;山峰&#x27;</span>, <span class="hljs-string">&#x27;L2_name&#x27;</span>, <span class="hljs-string">&#x27;NAME&#x27;</span>, <span class="hljs-string">&#x27;CNAME&#x27;</span>, <span class="hljs-string">&#x27;Name&#x27;</span>, <span class="hljs-string">&#x27;AGRZONAME&#x27;</span>, <span class="hljs-string">&#x27;name&#x27;</span>]:<br>            m = invoice_data.columns.get_loc(name)<br>            <span class="hljs-keyword">break</span>  <span class="hljs-comment"># 找到主键列后立即退出循环</span><br>    <span class="hljs-comment"># 遍历表格每行</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(invoice_data)):<br>        <span class="hljs-comment"># m列i行value为1个subject节点</span><br>        name_node = invoice_data[invoice_data.columns[m]][i]  <span class="hljs-comment"># 依次取subject名称值</span><br>        <span class="hljs-comment"># n为除m之外的列，value为object，key为relation</span><br>        n = <span class="hljs-number">0</span><br>        <span class="hljs-keyword">while</span> n &lt; <span class="hljs-built_in">len</span>(invoice_data.columns):<br>            <span class="hljs-keyword">if</span> n == m:<br>                n += <span class="hljs-number">1</span><br>                <span class="hljs-keyword">continue</span><br>            <span class="hljs-comment"># n的key加入relation列表</span><br>            relation_list.append(invoice_data.columns[n])<br>            <span class="hljs-comment"># n列i行value加入object的列表</span><br>            name2_list.append(invoice_data[invoice_data.columns[n]][i])<br>            <span class="hljs-comment"># subject节点加入subject列表</span><br>            name_list.append(name_node)<br>            n += <span class="hljs-number">1</span><br><br>    <span class="hljs-comment"># 将数据中 int 类型全部转成 string</span><br>    name_list = [<span class="hljs-built_in">str</span>(i) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> name_list]<br>    name2_list = [<span class="hljs-built_in">str</span>(i) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> name2_list]<br><br>    <span class="hljs-comment"># 整合数据，将三个 list 整合成一个 dict，类似三元组形式</span><br>    links_dict[<span class="hljs-string">&#x27;名称&#x27;</span>] = name_list<br>    links_dict[<span class="hljs-string">&#x27;属性&#x27;</span>] = relation_list<br>    links_dict[<span class="hljs-string">&#x27;数值&#x27;</span>] = name2_list<br><br>    <span class="hljs-comment"># 将数据转成 DataFrame</span><br>    df_data = pd.DataFrame(links_dict)<br><br>    <span class="hljs-comment"># 将 DataFrame 导出到 Excel 文件</span><br>    df_data.to_excel(output_excel_path, index=<span class="hljs-literal">False</span>)<br><br>    <span class="hljs-keyword">return</span> df_data<br><br><span class="hljs-keyword">for</span> file_name <span class="hljs-keyword">in</span> os.listdir(folder_path):<br>    <span class="hljs-keyword">if</span> file_name.endswith(<span class="hljs-string">&#x27;.xls&#x27;</span>) <span class="hljs-keyword">or</span> file_name.endswith(<span class="hljs-string">&#x27;.xlsx&#x27;</span>):  <span class="hljs-comment"># 只处理 Excel 文件</span><br>        file_path = os.path.join(folder_path, file_name)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;正在处理文件: <span class="hljs-subst">&#123;file_name&#125;</span>&quot;</span>)<br><br>        <span class="hljs-comment"># 读取 Excel 文件</span><br>        invoice_data = pd.read_excel(file_path, header=<span class="hljs-number">0</span>)<br><br>    <span class="hljs-comment"># 删除 &#x27;FID&#x27; 列（如果存在）</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;FID&#x27;</span> <span class="hljs-keyword">in</span> invoice_data.columns:<br>        invoice_data.drop(columns=<span class="hljs-string">&#x27;FID&#x27;</span>, inplace=<span class="hljs-literal">True</span>)<br><br>    <span class="hljs-comment"># 检查并重命名列</span><br>    rename_mapping = &#123;&#125;<br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;lng&#x27;</span> <span class="hljs-keyword">in</span> invoice_data.columns:<br>        rename_mapping[<span class="hljs-string">&#x27;lng&#x27;</span>] = <span class="hljs-string">&#x27;经度&#x27;</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;long&#x27;</span> <span class="hljs-keyword">in</span> invoice_data.columns:<br>        rename_mapping[<span class="hljs-string">&#x27;long&#x27;</span>] = <span class="hljs-string">&#x27;经度&#x27;</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;lat&#x27;</span> <span class="hljs-keyword">in</span> invoice_data.columns:<br>        rename_mapping[<span class="hljs-string">&#x27;lat&#x27;</span>] = <span class="hljs-string">&#x27;纬度&#x27;</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;AREA&#x27;</span> <span class="hljs-keyword">in</span> invoice_data.columns:<br>        rename_mapping[<span class="hljs-string">&#x27;AREA&#x27;</span>] = <span class="hljs-string">&#x27;面积(m2)&#x27;</span><br><br>    <span class="hljs-keyword">if</span> rename_mapping:  <span class="hljs-comment"># 仅当有列需要重命名时执行</span><br>        invoice_data.rename(columns=rename_mapping, inplace=<span class="hljs-literal">True</span>)<br><br>    <span class="hljs-comment"># 输出</span><br>    relation_output_path = os.path.join(output_folder, <span class="hljs-string">f&quot;<span class="hljs-subst">&#123;file_name[<span class="hljs-number">2</span>:-<span class="hljs-number">5</span>]&#125;</span>_<span class="hljs-subst">&#123;file_name[:<span class="hljs-number">2</span>]&#125;</span>.xlsx&quot;</span>)<br>    <span class="hljs-comment"># 调用函数</span><br>    relation_extraction(invoice_data, relation_output_path)<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;已保存关系数据到: <span class="hljs-subst">&#123;relation_output_path&#125;</span>&quot;</span>)<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
