<figure class="highlight plaintext"><figcaption><span>[title] [url] [link text]</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><code class="hljs [language]">from sklearn.ensemble import RandomForestClassifier<br>from sklearn.metrics import confusion_matrix, classification_report, accuracy_score<br>from sklearn.model_selection import ShuffleSplit<br>import pandas as pd<br>from sklearn.tree import export_graphviz<br>import graphviz<br>import matplotlib.pyplot as plt<br>import os<br># os.environ[&quot;PATH&quot;] += os.pathsep + r&#x27; D:\APP\anaconda\envs\pytorch\Library\bin\graphviz\config6&#x27;<br><br># 加载数据<br>df_X = pd.read_excel(&#x27;DataX.xlsx&#x27;)<br>feature_names = df_X.columns.tolist()  # 获取特征名称<br>X = df_X.values  # 输入特征<br>y = pd.DataFrame(pd.read_excel(&#x27;DataY.xlsx&#x27;)).values.ravel()  # 目标变量<br><br># 创建随机森林分类器<br>clf = RandomForestClassifier(n_estimators=100)<br><br># 创建ShuffleSplit对象，用于执行自动洗牌<br>ss = ShuffleSplit(n_splits=1, train_size=0.7, test_size=0.3, random_state=0)<br># 循环遍历每个拆分，并使用随机森林分类器对每个拆分进行训练和评估<br>for train_index, test_index in ss.split(X, y):<br>    X_train, X_test = X[train_index], X[test_index]<br>    y_train, y_test = y[train_index], y[test_index]<br>    clf.fit(X_train, y_train)<br>    y_pred = clf.predict(X_test)<br>    print(&quot;Confusion Matrix:&quot;)<br>    print(confusion_matrix(y_test, y_pred))  # 输出分类结果矩阵<br>    print(&quot;Classification Report:&quot;)<br>    print(classification_report(y_test, y_pred))  # 输出混淆矩阵<br>    print(&quot;Accuracy:&quot;)<br>    print(accuracy_score(y_test, y_pred))<br>    print(clf.predict(X_train))  # 此处用作预测，预测数据可以用另一个文件导入，格式与DataX相同<br>    print(clf.score(X_test, y_test))<br><br># 特征重要性<br>importances = clf.feature_importances_<br>print(importances)<br><br># 画条形图<br>plt.barh(range(len(importances)), importances)<br><br># 添加标题和特征名称<br>plt.title(&quot;Feature Importances&quot;)<br>plt.yticks(range(len(importances)), feature_names)  # 确保特征名称与特征数一致<br><br># 保存图像<br>plt.savefig(&#x27;feature_importance.png&#x27;)<br><br># 可视化随机森林中的一棵树<br>dot_data = export_graphviz(clf.estimators_[0], out_file=None,<br>                           feature_names=feature_names)<br><br># 使用 graphviz 库读取 dot 文件并生成决策树可视化图形<br>graph = graphviz.Source(dot_data)<br>graph.render(&#x27;decision_tree&#x27;)<br></code></pre></td></tr></table></figure>
